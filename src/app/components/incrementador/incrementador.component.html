<h3>{{leyenda}}</h3>

<div class="input-group">
    <input type="number" #txtProgress class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="1" max="100">
    <div class="input-group-append" id="button-addon4">
      <button class="btn btn-outline-secondary" type="button" (click)="CambiarValor(-5)">
        <i class="mdi mdi-minus"></i>
      </button>
      <button class="btn btn-outline-secondary" type="button" (click)="CambiarValor(+5)">
        <i class="mdi mdi-plus"></i>
      </button>
    </div>
</div>
